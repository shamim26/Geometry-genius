<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container w-11/12 mx-auto">
    <header class="my-10">
      <div
        class="flex justify-between items-center bg-sky-100 rounded-lg py-3 px-8"
      >
        <div>
          <h1 class="text-3xl font-bold">Interactive</h1>
          <p class="text-xl text-slate-500">Geometry Genius</p>
        </div>
        <div>
          <button
            id="btn-blog"
            class="text-white bg-sky-600 hover:bg-sky-900 font-semibold rounded-md py-1 px-5"
          >
            Blog
          </button>
        </div>
      </div>
    </header>
    <!-- card section -->
    <section class="flex gap-6 mt-12">
      <div class="grid grid-cols-3 gap-6">
        <!-- card-1  -->
        <div class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/triangle.png" alt="" />
          </div>
          <div class="text-center space-y-4">
            <h2 id="triangle-title" class="text-2xl font-bold">Triangle</h2>
            <p>
              Area (A) = 0.5 x <span id="triangle-base">b</span> x
              <span id="triangle-height">h</span>
            </p>
            <p>
              <input
                id="triangle-basefield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="b"
              />
              cm
              <input
                id="triangle-heightfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="h"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="triangle-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-2 -->
        <div class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/rectangle.png" alt="" />
          </div>
          <div class="text-center space-y-4">
            <h2 class="text-2xl font-bold">Rectangle</h2>
            <p>
              Area (A) =<span id="rectangle-width">w</span> x
              <span id="rectangle-lenght">l</span>
            </p>
            <p>
              <input
                id="rectangle-widthfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="w"
              />
              cm
              <input
                id="rectangle-lenghtfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="l"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="rectangle-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-3 -->
        <div class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/parallelogram.png" alt="" />
          </div>
          <div class="text-center space-y-6">
            <h2 class="text-2xl font-bold">Parallelogram</h2>
            <p>
              Area (A) = <span id="parallelogram-base">b</span> x
              <span id="parallelogram-height">h</span>
            </p>
            <p>
              <input
                id="parallelogram-basefield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="b=10cm"
              />
              cm
              <input
                id="parallelogram-heightfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="h=12cm"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="parallelogram-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-4 -->
        <div class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/rhombus.png" alt="" />
          </div>
          <div class="text-center space-y-4">
            <h2 class="text-2xl font-bold">Rhombus</h2>
            <p>
              Area (A) = 0.5 x <span id="rhombus-d1">d<sub>1</sub></span> x
              <span id="rhombus-d2">d<sub>2</sub></span>
            </p>
            <p>
              <input
                id="rhombus-d1field"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="d1 = 16cm"
              />
              cm
              <input
                id="rhombus-d2field"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="d2 = 8cm"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="rhombus-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-5 -->
        <div class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/pentagon.png" alt="" />
          </div>
          <div class="text-center space-y-4">
            <h2 class="text-2xl font-bold">Pentagon</h2>
            <p>
              Area (A) = 0.5 x <span id="pentagon-perimeter">p</span> x
              <span id="pentagon-base">b</span>
            </p>
            <p>
              <input
                id="pentagon-perimeterfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="p = 6cm"
              />
              cm
              <input
                id="pentagon-basefield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="b = 10cm"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="pentagon-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-6 -->
        <div class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/ellipse.png" alt="" />
          </div>
          <div class="text-center space-y-5">
            <h2 class="text-2xl font-bold">Ellipse</h2>
            <p>
              Area (A) = <span id="ellipse-a-axis">a</span
              ><span id="ellipse-b-axis">b</span>
            </p>
            <p>
              <input
                id="ellipse-a-axisfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="a = 10cm"
              />
              cm
              <input
                id="ellipse-b-axisfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="b = 4cm"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="ellipse-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
      <div class="border rounded-md w-[440px] h-[400px]">
        <h2 class="text-xl font-bold text-center underline mt-4">
          Area Calculation
        </h2>
        <div class="overflow-hidden">
          <table class="mx-auto mt-3 overflow-hidden" id="results">
          </table>
        </div>
      </div>
    </section>

    <!-- javascript -->
    <script src="./js/function.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
