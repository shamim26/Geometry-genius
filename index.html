<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container w-11/12 mx-auto">
    <header class="my-10">
      <div
        class="flex justify-between items-center bg-sky-100 rounded-lg py-3 px-8"
      >
        <div>
          <h1 class="text-2xl md:text-3xl font-bold">Interactive</h1>
          <p class="md:text-xl text-slate-500">Geometry Genius</p>
        </div>
        <div>
          <button
            id="btn-blog"
            class="text-white bg-sky-600 hover:bg-sky-900 font-semibold rounded-md py-1 px-5"
          >
            Blog
          </button>
        </div>
      </div>
    </header>
    <!-- card section -->
    <section class="flex flex-col xl:flex-row gap-6 my-8 md:mt-12">
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- card-1  -->
        <div id="card1" class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-4" src="./images/triangle.png" alt="" />
          </div>
          <div class="text-center space-y-3">
            <h2 id="triangle-title" class="text-2xl font-bold">Triangle</h2>
            <p>Area (A) = 0.5 x b x h</p>
            <p>
              <input
                id="triangle-basefield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="b"
              />
              cm
              <input
                id="triangle-heightfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="h"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="triangle-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-2 -->
        <div id="card2" class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/rectangle.png" alt="" />
          </div>
          <div class="text-center space-y-4">
            <h2 id="rectangle-title" class="text-2xl font-bold">Rectangle</h2>
            <p>Area (A) = w x l</p>
            <p>
              <input
                id="rectangle-widthfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="w"
              />
              cm
              <input
                id="rectangle-lenghtfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                placeholder="l"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="rectangle-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-3 -->
        <div id="card3" class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/parallelogram.png" alt="" />
          </div>
          <div class="text-center space-y-6">
            <h2 id="parallelogram-title" class="text-2xl font-bold">
              Parallelogram
            </h2>
            <p>Area (A) = b x h</p>
            <p>
              <input
                id="parallelogram-basefield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="10"
              />
              cm
              <input
                id="parallelogram-heightfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="12"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="parallelogram-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-4 -->
        <div id="card4" class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-4" src="./images/rhombus.png" alt="" />
          </div>
          <div class="text-center space-y-4">
            <h2 id="rhombus-title" class="text-2xl font-bold">Rhombus</h2>
            <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
            <p>
              <input
                id="rhombus-d1field"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="16"
              />
              cm
              <input
                id="rhombus-d2field"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="8"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="rhombus-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-5 -->
        <div  id="card5" class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/pentagon.png" alt="" />
          </div>
          <div class="text-center space-y-4">
            <h2 id="pentagon-title" class="text-2xl font-bold">Pentagon</h2>
            <p>
              Area (A) = 0.5 x p x b
            </p>
            <p>
              <input
                id="pentagon-perimeterfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="6"
              />
              cm
              <input
                id="pentagon-basefield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="10"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="pentagon-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
        <!-- card-6 -->
        <div id="card6" class="border rounded-md py-8 px-6">
          <div>
            <img class="mx-auto mb-5" src="./images/ellipse.png" alt="" />
          </div>
          <div class="text-center space-y-5">
            <h2 id="ellipse-title" class="text-2xl font-bold">Ellipse</h2>
            <p>
              Area (A) = &#960;ab
            </p>
            <p>
              <input
                id="ellipse-a-axisfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="10"
              />
              cm
              <input
                id="ellipse-b-axisfield"
                class="w-1/4 bg-slate-200 rounded-md px-2 py-1"
                type="text"
                value="4"
              />
              cm
            </p>
            <button
              class="bg-sky-600 hover:bg-sky-900 text-white font-semibold rounded-md py-2 px-24"
              id="ellipse-calculate"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
      <div class="border rounded-md lg:w-[470px] h-[400px] md:h-[600px] lg:h-[400px]">
        <h2 class="text-xl font-bold text-center underline mt-4">
          Area Calculation
        </h2>
        <div class="overflow-hidden">
          <table class="mx-auto mt-3 overflow-hidden" id="results"></table>
        </div>
      </div>
    </section>

    <!-- javascript -->
    <script src="./js/function.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
